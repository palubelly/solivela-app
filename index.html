<!DOCTYPE html>
<html lang="pt-BR">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solivela</title>
    <link rel="icon" type="image/png" href="/solivelaa.png" />


    <script>
      // Dispara evento quando Google Maps carregar
      function gmReady() {
        window.dispatchEvent(new Event("googleMapsLoaded"));
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz0tthPGrGzzbGuCmSaddAqh2njz_B5zA&libraries=places&callback=gmReady"
      async
      defer
    ></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
    <!-- VLibras -->
<div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
  </div>
</div>

<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
  new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>


<svg width="0" height="0" style="position:absolute; pointer-events:none" aria-hidden="true" focusable="false">
  <!-- PROTANOPIA -->
  <filter id="protanopia">
    <feColorMatrix type="matrix" values="
      0.567 0.433 0     0 0
      0.558 0.442 0     0 0
      0     0.242 0.758 0 0
      0     0     0     1 0" />
  </filter>

  <!-- DEUTERANOPIA -->
  <filter id="deuteranopia">
    <feColorMatrix type="matrix" values="
      0.625 0.375 0     0 0
      0.7   0.3   0     0 0
      0     0.3   0.7   0 0
      0     0     0     1 0" />
  </filter>

  <!-- TRITANOPIA -->
  <filter id="tritanopia">
    <feColorMatrix type="matrix" values="
      0.95  0.05  0     0 0
      0     0.433 0.567 0 0
      0     0.475 0.525 0 0
      0     0     0     1 0" />
  </filter>
</svg>


  </body>
</html>
